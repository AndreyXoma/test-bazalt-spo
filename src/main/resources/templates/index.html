<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Comparison</title>
</head>
<body>
<h1>File Comparison</h1>

<form th:action="@{/comparison}" method="post">
    <label> Directory 1:
        <input type="text" name="directory1" placeholder="/path/to/dir1" required/>
    </label><br/><br/>
    <label> Directory 2:
        <input type="text" name="directory2" placeholder="/path/to/dir2" required/>
    </label><br/><br/>
    <button type="submit">Compare</button>
</form>

<!-- Блок для отображения результатов -->
<div th:if="${results != null}">
    <h2>Results:</h2>
    <table border="1">
        <tr>
            <th>File</th>
            <th>Size</th>
            <th>Damaged Bytes</th>
        </tr>
        <tr th:each="file : ${results}">
            <td th:text="${file.filePath}"></td>
            <td th:text="${file.fileSize}"></td>
            <td th:text="${file.damageOffsets.size()}"></td>
        </tr>
    </table>
</div>
</body>
</html>
