<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>File Comparison</title>
</head>
<body>
<h1>File Comparison</h1>

<!-- Error message -->
<div th:if="${error}" class="alert alert-danger" role="alert">
    <p th:text="${error}"></p>
</div>

<!-- Success message -->
<div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/comparison}" method="post" class="mb-4">
    <div class="mb-3">
        <label class="form-label">Directory 1:</label>
        <input type="text" class="form-control" name="directory1" placeholder="/path/to/dir1" required/>
    </div>
    <div class="mb-3">
        <label class="form-label">Directory 2:</label>
        <input type="text" class="form-control" name="directory2" placeholder="/path/to/dir2" required/>
    </div>
    <button type="submit" class="btn btn-primary">Run Analysis</button>
</form>

<!-- Блок для отображения результатов -->
<div th:if="${results != null && !results.isEmpty()}">
    <h2>Results:</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>File</th>
            <th>Size</th>
            <th>Damaged Bytes</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${results}">
            <td th:text="${file.filePath}"></td>
            <td th:text="${file.fileSize}"></td>
            <td th:text="${file.damageOffsets.size()}"></td>
            <td>
                <a th:href="@{'/file/' + ${file.filePath}}" target="_blank" class="btn btn-sm btn-info">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
