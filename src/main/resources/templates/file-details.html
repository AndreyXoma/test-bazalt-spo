<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File Details</title>
</head>
<body>
<h1 th:text="'File: ' + ${fileInfo.filePath}"></h1>
<p>Size: <span th:text="${fileInfo.fileSize}"></span> bytes</p>
<p>Damage Bytes:</p>
<ul>
    <li th:each="offset : ${fileInfo.damageOffsets}" th:text="${offset}"></li>
</ul>

<a href="/" style="margin-top: 20px; display: block;">Back</a>
</body>
</html>
